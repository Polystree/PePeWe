<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" />
</head>

<body>
    <div class="header">
        <div class="frame">
            <b class="logo">Yohohoho</b>
            <div class="header-right">
                <div class="header-item">Home</div>
                <div class="header-item">Contact</div>
                <div class="header-item">Products</div>
                <div class="header-item">About</div>
                <div class="search-input">
                    <div class="search">
                        <input type="text" class="search-text" placeholder="What are you looking for?" />
                        <img class="search-icon" alt="" src="/assets/img/Search.svg" />
                    </div>
                </div>
                <div class="frame1">
                    <img class="wishlist-icon" alt="" src="/assets/img/Wishlist.svg" />
                    <img class="cart-icon" alt="" src="/assets/img/cart.svg" />
                </div>
                <img class="generic-avatar-icon" alt="" src="/assets/img/Generic avatar.svg" />
            </div>
        </div>
    </div>
</body>
<style>
    .search input {
        border: unset;
        outline: unset;
        background-color: unset;
    }

    .home {
        position: relative;
        letter-spacing: 0.03em;
        line-height: 1.5rem;
    }

    .frame {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .search-text {
        position: relative;
        line-height: 1.125rem;
        opacity: 0.5;
    }

    .search-icon {
        width: 1.5rem;
        position: relative;
        height: 1.5rem;
        overflow: hidden;
        flex-shrink: 0;
    }

    .search {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 1rem;
        width: 100%;
        justify-content: space-between;
    }

    .search-input {
        border-radius: 4px;
        background-color: #f5f5f5;
        display: flex;
        flex-direction: row;
        padding: 0.5rem 1rem 0.5rem 1rem;
        font-size: 0.75rem;
        min-width: 240px;
        font-family: var(--font-poppins);
        justify-content: space-between;
    }

    .wishlist-icon {
        width: 2rem;
        position: relative;
        height: 2rem;
        overflow: hidden;
        flex-shrink: 0;
    }

    .cart-icon {
        width: 2rem;
        position: relative;
        height: 2rem;
    }

    .frame1 {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 1rem;
    }

    .generic-avatar-icon {
        width: 2.5rem;
        position: relative;
        border-radius: 100px;
        height: 2.5rem;
        overflow: hidden;
        flex-shrink: 0;
    }

    .header-right {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: flex-start;
        gap: 1.5rem;
    }

    .logo {
        font-size: 1.5rem;
        letter-spacing: 0.03em;
    }

    .header {
        height: 2.5rem;
        font-size: 1.25rem;
        font-family: var(--font-inter);
        padding: 1rem 2rem 1rem 2rem;
        border-bottom: 1px solid #d6d6d6;
    }
</style>

</html>
